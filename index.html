<!DOCTYPE html>
<html lang="tr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benim Proje Portföyüm</title>
    
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-800">

    <div class="relative min-h-screen md:flex">
        <!-- Mobil Menü için Overlay -->
        <div id="overlay" class="fixed inset-0 bg-black bg-opacity-60 z-20 hidden md:hidden"></div>

        <!-- Sol Navigasyon Menüsü -->
        <nav id="project-nav" class="bg-gray-900 text-white w-64 p-4 space-y-4 fixed inset-y-0 left-0 transform -translate-x-full md:relative md:translate-x-0 transition-transform duration-300 ease-in-out z-30">
            <div>
                <h2 class="text-lg font-semibold mb-4 text-gray-300 border-b border-gray-700 pb-2">Projelerim</h2>
                <div class="relative mb-4">
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <i class="fa-solid fa-magnifying-glass text-gray-500"></i>
                    </span>
                    <input type="search" id="search-input" placeholder="Proje ara..." class="w-full bg-gray-800 border border-gray-700 rounded-md py-2 pl-10 pr-4 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
                </div>
                <ul id="project-list" class="space-y-2"></ul>
            </div>
        </nav>

        <!-- Ana İçerik -->
        <main class="flex-1">
            <!-- Üst Header Alanı -->
            <header class="bg-gray-900/80 backdrop-blur-sm border-b border-gray-700 shadow-lg p-4 flex justify-between items-center sticky top-0 z-10">
                <h1 class="text-xl md:text-2xl font-bold text-white">
                    <i class="fa-solid fa-layer-group text-blue-400"></i>
                    Proje Vitrini
                </h1>
                <!-- Mobil Menü Butonu (Hamburger) -->
                <button id="menu-toggle-btn" class="text-white p-2 rounded-md hover:bg-gray-700 md:hidden">
                    <i class="fa-solid fa-bars text-xl"></i>
                </button>
            </header>

            <!-- Proje Görüntüleme Alanı -->
            <div class="p-4 md:p-6">
                <div id="welcome-message" class="h-full flex flex-col justify-center items-center text-center text-white min-h-[80vh]">
                    <i class="fa-solid fa-arrow-left text-4xl text-gray-500 mb-4"></i>
                    <h2 class="text-2xl font-bold">Hoş Geldin!</h2>
                    <p class="text-gray-400 mt-2">Görüntülemek için menüden bir proje seç.</p>
                </div>
                <iframe id="project-frame" class="w-full h-[85vh] border-0 rounded-lg shadow-md bg-white hidden" title="Proje Görüntüleyici"></iframe>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
