<!DOCTYPE html>
<html lang="tr" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benim Proje Portföyüm</title>
    
    <!-- Harici CSS Dosyası -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Gerekli Kütüphaneler -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="flex flex-col h-screen">

    <header class="bg-gray-900/80 backdrop-blur-sm border-b border-gray-700 shadow-lg p-4 flex justify-between items-center sticky top-0 z-10">
        <h1 class="text-xl md:text-2xl font-bold text-white">
            <i class="fa-solid fa-layer-group text-blue-400"></i>
            Proje Vitrini
        </h1>
    </header>

    <div class="flex flex-1 overflow-hidden">
        <nav id="project-nav" class="w-48 md:w-64 bg-gray-900 p-4 overflow-y-auto flex-shrink-0">
            <h2 class="text-lg font-semibold mb-4 text-gray-300 border-b border-gray-700 pb-2">Projelerim</h2>
            
            <!-- YENİ: Arama Çubuğu -->
            <div class="relative mb-4">
                <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                    <i class="fa-solid fa-magnifying-glass text-gray-500"></i>
                </span>
                <input type="search" id="search-input" placeholder="Proje ara..." class="w-full bg-gray-800 border border-gray-700 rounded-md py-2 pl-10 pr-4 text-white focus:outline-none focus:ring-2 focus:ring-blue-500 transition-all">
            </div>

            <!-- Proje listesi JavaScript tarafından buraya eklenecek -->
            <ul id="project-list" class="space-y-2"></ul>
        </nav>

        <main class="flex-1 p-4 md:p-6 bg-gray-800 overflow-y-auto">
            <div id="welcome-message" class="h-full flex flex-col justify-center items-center text-center">
                 <i class="fa-solid fa-arrow-left text-4xl text-gray-500 mb-4"></i>
                 <h2 class="text-2xl font-bold text-white">Hoş Geldin!</h2>
                 <p class="text-gray-400 mt-2">Görüntülemek için soldaki menüden bir proje seç.</p>
            </div>
            <iframe id="project-frame" class="w-full h-full border-0 rounded-lg shadow-md bg-white hidden" title="Proje Görüntüleyici"></iframe>
        </main>
    </div>

    <!-- Harici JavaScript Dosyası -->
    <script src="script.js"></script>
</body>
</html>
