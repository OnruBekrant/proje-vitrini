<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hex Renk Değiştirici</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Hex Renk Değiştirici</h1>
        <p>Geçerli bir Hex kodu girerek arka plan rengini değiştirin.</p>
        <div class="input-wrapper">
            <input type="text" id="hex-input" placeholder="#ffffff" value="#1f2937">
            <div id="color-preview" style="background-color: #1f2937;"></div>
        </div>
        <p id="message" class="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
